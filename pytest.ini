[pytest]
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Set environment variables for testing (database name will be set by the plugin)
env =
    ARANGO_HOST=http://localhost:8529
    ARANGO_USER=root
    ARANGO_PASSWORD=rootpassword

# Show more verbose output
addopts = -v

# Register custom markers
markers =
    stage1: first stage tests
    stage2: second stage tests 
    stage3: third stage tests (deletion tests to run at the end)
    order: set the order in which tests should run
